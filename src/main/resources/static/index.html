<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button type="button" id="login">Login</button>
    <button type="button" id="logout">Logout</button>
    <button type="button" id="callApi">Call API</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script type="module">
        const checkLogin = async () => {
          try {
            const token = await auth0Client.getTokenSilently();
            await profile();
            return token;
          } catch (err) {
            await auth0Client.loginWithRedirect({
              authorizationParams: {
                redirect_uri: "https://andres-dev-1.mtiq.local:8443",
              },
            });
          }
        };

        const profile = async () => {
          const isAuthenticated = await auth0Client.isAuthenticated();
          const userProfile = await auth0Client.getUser();
          console.log(userProfile);
        }

        const auth0Client = await auth0.createAuth0Client({
          domain: "sonatype-mtiq-test.us.auth0.com",
          clientId: "O0fR1R9sDGyxkBst6ITGmcpa7d4mCgmt",
          // authorizationParams: {
          //   audience: "https://andres-dev-1.mtiq.local:8443",
          // },
        });

        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", async (e) => {
          await checkLogin();
        });

        const logoutButton = document.getElementById("logout");
        logoutButton.addEventListener("click", async (e) => {
          auth0Client.logout({
            returnTo: "https://andres-dev-1.mtiq.local:8443",
            clientID: "O0fR1R9sDGyxkBst6ITGmcpa7d4mCgmt",
          });
        });

        document.getElementById("callApi").addEventListener("click", async () => {
          try {
            const token = await checkLogin();
            if (token) {
              const result = await fetch(
                "https://andres-dev-1.mtiq.local:8443/records?who=bob_roberts",
                {
                  method: "GET",
                  headers: {
                    Authorization: "Bearer " + token,
                  },
                }
              );
              const data = await result.json();
              console.log(data);
            }
          } catch (err) {
            console.log(err);
          }
        });

        if (
          location.search.includes("state=") &&
          (location.search.includes("code=") ||
            location.search.includes("error="))
        ) {
          debugger
          await auth0Client.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/");
          await profile();
        } else {
          await checkLogin();
        }
    </script>
  </body>
</html>
